<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - MyTodo</title>
  
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
  <div class="container my-4">
    <h2>Search Results for "{{ query }}"</h2>

    {% if alltodo|length == 0 %}
      <div class="alert alert-warning text-center fs-5 shadow-sm">
        <strong>No matching todos found!</strong>
      </div>
    {% else %}
      <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Sno</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in alltodo %}
          <tr>
            <td>{{ todo.Sno }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.desc }}</td>
            <td>{{ todo.date_created }}</td>
            <td>
              <a href="/update/{{ todo.Sno }}" class="btn btn-outline-primary btn-sm">Update</a>
              <a href="/delete/{{ todo.Sno }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}

    <div class="mt-3">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>

</html>
